<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script type="module" src="/script/homepage.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #3498db;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        .sidebar h2 {
            margin-bottom: 5px;
            font-size: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 0;
            background-color: hsl(216, 69%, 69%);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: hsl(216, 74%, 57%);
        }

        .sidebar img {
            width: 100px;
            height: auto;
            margin-bottom: 5px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        header {
            background-color: hsl(327, 85%, 37%);
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 16px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px);
            margin-left: -20px;
        }

        .card-user {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: calc(98% - 20px);
            max-width: 550px;
            text-align: center;
            position: relative;
        }

        .card-user img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
            margin-bottom: 15px;
        }

        .card-user h3 {
            margin: 10px 0 5px;
            font-size: 22px;
            color: #2c3e50;
        }

        .card-user p {
            font-size: 16px;
            margin: 5px 0;
            color: #7f8c8d;
        }

        .card-user button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .card-user button:hover {
            background-color: #2980b9;
        }

        .card-user table {
            width: 100%;
            margin-top: 20px;
            text-align: left;
        }

        .card-user table td {
            padding: 8px 0;
        }

        .card-user table td:first-child {
            font-weight: bold;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .card-user {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .card-user {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <img src="/asset/logo.png" alt="Logo">
        <h2>User Panel</h2>
        <ul>
            <li><a href="/pages/homepage.html">Dashboard</a></li>
            <li><a style="background-color: hsl(216, 74%, 57%);" href="/pages/userpage.html">Users</a></li>
            <li><a href="/pages/naivebayespage.html">Konsultasi</a></li>
            <li><a id="getDataRiwayat" href="/pages/riwayatpage.html">Riwayat</a></li>
            <li><a href="/pages/helppage.html">Help</a></li>
            <li><a id="logout" href="#">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>User Profile</h1>
            <p>Here is your profile overview.</p>
        </header>

        <div class="card-container">
            <div class="card-user">
                <!-- Gambar Profil -->
  

                <h3><span id="loggedUserFName"></span></h3>
                <p><span id="loggedUserEmail"></span></p>

                <!-- Tabel Informasi -->
                <table>
                    <tr>
                        <td>Alamat:</td>
                        <td><p><span id="loggedUserAddress"></p></span></td>
                    </tr>
                    <tr>
                        <td>No HP:</td>
                        <td><p><span id="loggedUserPhone"></p></span></td>
                    </tr>
                </table>
                <br>
                <br>
                <!-- Tombol Ubah Data -->
                <button id="sendMessageWa" >Ubah Data</button>
            </div>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
